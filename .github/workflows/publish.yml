# CD - Continuous Deployment
# This runs when you create a new release/tag to publish to PyPI

name: Publish to PyPI

# When does this run?
on:
  release:
    types: [published]
  # Or when you push a tag like v0.1.0
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out your code
    - uses: actions/checkout@v4

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Step 3: Install build tools
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    # Step 4: Build the package
    - name: Build package
      run: python -m build

    # Step 5: Check the package
    - name: Check package with twine
      run: twine check dist/*

    # Step 6: Publish to Test PyPI first (optional but recommended)
    - name: Publish to Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*
      continue-on-error: true  # Don't fail if test upload fails

    # Step 7: Publish to real PyPI
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*